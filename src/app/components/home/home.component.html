<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox Input App.</title>
</head>

<body>
    <div class="voxContainer">
        <div class="card border-primary mb-3" style="max-width: 30rem;">
            <div class="card-header">
                <h4 class="text-center">¡Hola! 🙂🖐</h4>
            </div>
            <div class="card-body">
                <h3 class="text-center">¡Te damos la bienvenida a Pakaal Balam Bank!</h3>
                <p class="card-text text-center">Usa tu prestamo como dinero en efectivo, compra en donde quieras y
                    cuando quieras.</p>
                <div class="mb-3">
                    <h5 class="text-center">¿Cómo prefieres que te llamemos?</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputMsg" placeholder="Introduce tu nombre.">
                        <button class="input-group-text btn btn-primary" id="recordButton" (click)="startRecognition()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-mic" viewBox="0 0 16 16">
                                <path
                                    d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5">
                                </path>
                                <path
                                    d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3">
                                </path>
                            </svg>
                        </button>
                        <button class="input-group-text btn btn-danger" id="sendButton" (click)="sendMessage()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-play" viewBox="0 0 16 16">
                                <path
                                    d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
                            </svg>
                        </button>
                    </div>
                    <small id="inputHelp" class="text-info">No mayor a 15 caractes.</small>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="button">Continuar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
